<!--Informa a versão do HTML.-->
<!DOCTYPE html>
<!--É o idioma que o sistema entende o código.-->
<html lang="en">
<!--Definição do cabeçalho, com informações que não serão exibidas na página.-->
<head>
<!--Indicar o formato de codificação de caracteres ao navegador.-->    
    <meta charset="UTF-8">
<!--Compatibilidade para o Microsoft Edge.-->    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Suporte para visualização em dispositivos movéis.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--É o titulo exibido na guia da página.-->
    <title>Front-endeiros</title>
</head>
<!--É onde se encontra o conteúdo do site.-->
<body>   
</body>
</html>
